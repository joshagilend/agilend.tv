<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* Apply the header font to all heading tags */
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }

        /* Apply the body font to paragraphs and any other general text */
        body, p {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
        }

        .black {
            background-color: #000000;
            color: #ffffff; /* White text for contrast */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            flex: 1 1 300px;
            box-sizing: border-box;
        }

        .bright-orange {
            background-color: #FFAA33;
            color: #000000; /* Black text for contrast */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            flex: 1 1 300px;
            box-sizing: border-box;
        }

        .responsive-video {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .responsive-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-container {
            flex: 1 1 300px;
            box-sizing: border-box;
        }

        /* Wrapper for the video content */
        .video-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
